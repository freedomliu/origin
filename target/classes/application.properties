#设置静态资源的请求路径
spring.mvc.static-path-pattern=/**
#指定静态资源的路径
spring.resources.static-locations=classpath:/static/

#关闭缓存，即时刷新
spring.freemarker.cache=false

#热部署生效
spring.devtools.restart.enabled=true
#设置重启的目录，添加哪个目录的文件需要重启
spring.devtools.restart.additional-paths=src/main/java

#哪个目录的文件不需要重启
spring.devtools.restart.exclude=static/**,templates/*

############################################################
#
# Server 服务端相关配置
#
############################################################
# 配置api端口号
server.port=8088
# session最大超时时间(分钟)，默认为30分钟
server.servlet.session.timeout=30

############################################################
# Server - tomcat 相关常用配置
############################################################
# tomcat最大线程数, 默认为200
server.tomcat.max-threads=250
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8

# 存放Tomcat的日志、Dump等文件的临时文件夹，默认为系统的tmp文件夹
#（如：C:\Shanhy\AppData\Local\Temp）
server.tomcat.basedir=D:/springboot-tomcat-tmp
# 日志文件目录
logging.path=D:/springboot-tomcat-tmp
# 日志文件名称，默认为spring.log
logging.file=myapp.log
logging.level.org.springframework=WARN
logging.level.com.bedrock.origin.mapper=debug

############################################################
#
# freemarker 静态资源配置
#
############################################################
#设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
# 关闭缓存, 即时刷新, 上线生产环境需要改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html

############################################################
#
# 配置数据源相关	使用阿里巴巴的 druid 数据源
#
############################################################
spring.datasource.url=jdbc:mysql://localhost:3306/fire
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
############################################################
#
# mybatis 配置
#
############################################################
# mybatis 配置
mybatis.type-aliases-package=com.bedrock.origin.beans
mybatis.mapper-locations=classpath:mapper/*.xml

# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

############################################################
#
# REDIS 配置
#
############################################################
# Redis数据库索引（默认为0）
spring.redis.database=1
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=1000
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=2
# 连接超时时间（毫秒）
spring.redis.timeout=0